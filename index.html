<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.min.css">
    <link rel="stylesheet" href="css/framework7.themes.min.css">
    <link rel="stylesheet" href="css/css.css">


    <!-- Path to your custom app styles-->
    <!--<link rel="stylesheet" href="path/to/my-app.css">-->
</head>
<body class="theme-lightblue">
<!-- Status bar overlay for full screen mode (PhoneGap) -->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>
<!-- Left panel with reveal effect-->
<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <p>todo 设置区域</p>
    </div>
</div>


<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
            <div class="navbar-inner">
                <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                <div class="left">
                    <!--
                      Right link contains only icon - additional "icon-only" class
                      Additional "open-panel" class tells app to open panel when we click on this link
                    -->
                    <a href="#" class="link icon-only open-panel"><i class="icon icon-bars-blue"></i></a>
                </div>
                <div class="center sliding">Cnbeta haha</div>

            </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content pull-to-refresh-content infinite-scroll">
                    <div class="pull-to-refresh-layer">
                        <div class="preloader"></div>
                        <div class="pull-to-refresh-arrow"></div>
                    </div>
                    <div class="list-block media-list" id="article_list">
                        <ul>
                        </ul>
                    </div>
                    <!-- 加载提示符 -->
                    <div class="infinite-scroll-preloader">
                        <div class="preloader"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bottom Toolbar-->
        <!--<div class="toolbar">-->
        <!--<div class="toolbar-inner">-->
        <!--&lt;!&ndash; Toolbar links &ndash;&gt;-->
        <!--<a href="#" class="link">Link 1</a>-->
        <!--<a href="#" class="link">Link 2</a>-->
        <!--</div>-->
        <!--</div>-->
    </div>
</div>

<!-- Template-->
<script id="list-template" type="text/template">
    {{#each this.result}}
    <li>
        <a href="detail.html?sid={{sid}}" class="item-link item-content">
            <div class="row">
                <div class="col-20">
                    <img src="{{thumb}}" width="70">
                </div>
                <div class="col-80">
                    <div class="item-inner">
                        <div class="item-title-row">
                            <div class="item-title">{{title}}</div>
                            <!--<div class="item-after">$15</div>-->
                        </div>
                        <!--<div class="item-subtitle">Beatles</div>-->
                        <div class="item-text">{{summary}}</div>
                    </div>
                </div>
            </div>
        </a>
    </li>

    {{/each}}

</script>


<script id="detail-template" type="text/template">
    <br/>
    <p><h2>{{this.result.title}}</h2></p>
    {{this.result.bodytext}}
</script>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/md5.js"></script>

<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
